<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Poke dex</title>
</head>
<body>
<div id="CONTAINER" class="container m-5 p-5">
    <div class="pokemonimage m-5 p-5">

        <img id="images" src="images/pikachu.png" width="200" height="200" alt="Pikachu">
        <img id="moves" alt="">

    </div>

    <div class="inputBar">

        <input id="pokemon" type="text" name="input-field" placeholder="Enter name or ID">
        <button id="run" class="button" type="button">Search</button>

    </div>

    <div class="description">

        <p>Description</p>
    </div>
    <div class="height">

        <p>Height</p>
    </div>


    <div class="arrows">
        <p><i class="arrow right"></i></p>
        <p><i class="arrow left"></i></p>

    </div>
    <div>
        <button id="button" type="button">Help</button>
    </div>


</div>


<script src="script.js" charset="UTF-8"></script>


</body>
</html>
